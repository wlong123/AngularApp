<app-header (selected)="viewChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="loadedFeature === 'recipes'">
      <app-recipes></app-recipes>
    </div>
    <div class="col-md-12" *ngIf="loadedFeature !== 'recipes'">
        <app-shopping-list></app-shopping-list>
      </div>
  </div>
</div>
